<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />

    <!-- Bootstrap CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />

    <title>Eu - HTML table presentation</title>
  </head>

  <body>
    <nav class="navbar px-5 navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a href="index.html" target="_blank" class="navbar-brand mb-0">Eu</a>

        <button
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          class="navbar-toggler"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a href="table.html" class="nav-link active" target="_blank"
                >Table</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="px-5">
      <p class="fs-1 fw-bolder">HTML table presentation</p>

      <table class="table table-bordered table-hover" style="width: 1500px">
        <tr class="bg-light">
          <th>Country</th>
          <th>Area</th>
          <th>Population</th>
          <th>Capital</th>
        </tr>
        <tbody id="tableNom" style="border-top-width: 0"></tbody>
      </table>
    </div>

    <p class="px-5 text-muted">List of european region countries</p>

    <button
      id="refresh"
      onclick="render()"
      onmousedown="mouseDown()"
      onmouseup="mouseUp()"
      style="background-color: #212529"
    >
      Refresh Page
    </button>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <!-- <script src="assets/js/bootstrap.bundle.min.js"></script> -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="table.js"></script>
  </body>
</html>
